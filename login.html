<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--   <link href="style.css" rel="stylesheet" /> -->
  <link href="login.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->

  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 ">
        <div class="row  cls-content">
          <div class="col-md-6 col-xs-12 column-left hidden-xs img-content"
            style="border-right:solid;border-right-color:#33AADE; max-width:100%;max-height:100% ">

            <img class="img-responsive" style="width:70%" src="img/logo corporativo.png" />

          </div>
          <div class="col-xs-12 hidden-lg hidden-md hidden-sm form-content">
            <div class="col-md-12 col-xs-12">
              <form name="form" role="form">
                <div class="">

                  <h2 class="text-center">Seguridad</h2>
             
                  <label class="text-select">Empresa:</label>
                  <select class="form-control input-sm letranatura ng-pristine ng-valid ng-empty ng-touched">

                    <option value=""> ------ Seleccione ------ </option>
                    <option value="3" class="ng-binding ng-scope">Software Enterprise Services</option>
                    <option value="3" class="ng-binding ng-scope">Inretail Perú Corp</option>
                    <option value="3" class="ng-binding ng-scope">Candela Perú</option>
                  </select>

                 
                  <label class="text-select">Local:</label>
                  <select class="form-control input-sm letranatura ng-pristine ng-valid ng-empty ng-touched">

                    <option value=""> ------ Seleccione ------ </option>
                    <option value="3" class="ng-binding ng-scope">Centro Histórico – Lima </option>
                    <option value="3" class="ng-binding ng-scope">San Isidro – Lima </option>
                    <option value="3" class="ng-binding ng-scope">San Borja – Lima </option>
                  </select>
                 
                  <label class="text-select">Almacen:</label>
                 <select class="form-control input-sm letranatura ng-pristine ng-valid ng-empty ng-touched">

                    <option value=""> ------ Seleccione ------ </option>

                    <option value="3" class="ng-binding ng-scope">Sistemas Uni</option>

                  </select>


                  <label for="inputUsuario" class="text-input">Usuario</label>

                  <div class="input-group input-group-sm">
                  <!--   <span class="input-group-addon" style="background-color: white;"><i class="fa fa-user"></i></span> -->

                    <input type="text" class="form-control input-sm letranatura" id="username" name="username"
                      placeholder="Usuario" required>

                  </div>
                </div>
                <div class="">

                  <label for="inputClave" class="text-input">Contraseña</label>

                  <div class="input-group input-group-sm">
                 <!--    <span class="input-group-addon" style="background-color: white;"><i class="fa fa-key"></i></span> -->
                    <input type="password" class="form-control input-sm" id="password" name="password"
                      placeholder="Contraseña" required>
                  </div>
                  <div style="text-align: center;">
                    <button type="button" class=" btn cls-ingresar">Ingresar</button>
                    <br>
                    <button type="submit" class=" btn cls-cambiar-contraseña"
                      style="text-decoration-line: underline;">Cambiar Contraseña</button>
                    <br>
                    <br>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
